<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="py-5">
<div class="container" style="max-width:520px">
  <div class="card shadow-sm p-4">
    <h3 class="mb-3">Register</h3>
    <div id="msg" class="alert d-none"></div>

    <form id="form">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" id="password" minlength="6" required>
      </div>
      <button class="btn btn-success w-100" type="submit">Create account</button>
    </form>

    <div class="mt-3 text-center">
      Have account? <a href="login.html">Login</a>
    </div>
  </div>
</div>

<script src="./assets/api.js"></script>
<script>
const form = document.getElementById("form");
const msg = document.getElementById("msg");

function show(type, text) {
  msg.className = "alert alert-" + type;
  msg.textContent = text;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.classList.add("d-none");

  try {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    await apiRequest("/api/register", { method:"POST", body:{ username, email, password } });
    msg.classList.remove("d-none");
    show("success", "Registered! Now login.");
    setTimeout(() => window.location.href = "login.html", 700);
  } catch (err) {
    msg.classList.remove("d-none");
    show("danger", err.message);
  }
});
</script>
</body>
</html>
