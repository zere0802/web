<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="py-4">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="tasks.html">Task Manager</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="tasks.html">Tasks</a>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4" style="max-width:720px">
  <div class="card shadow-sm p-4">
    <h4 class="mb-3">Profile</h4>

    <div id="info" class="mb-3 text-muted">Loading...</div>

    <div id="msg" class="alert d-none"></div>
    <form id="form">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" id="email" type="email">
      </div>
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>

<script src="./assets/api.js"></script>
<script src="./assets/main.js"></script>
<script>
requireAuth();

const info = document.getElementById("info");
const form = document.getElementById("form");
const msg = document.getElementById("msg");

function show(type, text) {
  msg.className = "alert alert-" + type;
  msg.textContent = text;
}

async function loadProfile() {
  const res = await apiRequest("/api/users/profile");
  const u = res.data;
  info.textContent = `Role: ${u.role} | Created: ${new Date(u.createdAt).toLocaleString()}`;
  document.getElementById("username").value = u.username;
  document.getElementById("email").value = u.email;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.classList.add("d-none");

  try {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    await apiRequest("/api/users/profile", { method:"PUT", body:{ username, email } });
    msg.classList.remove("d-none");
    show("success", "Profile updated!");
    await loadProfile();
  } catch (err) {
    msg.classList.remove("d-none");
    show("danger", err.message);
  }
});

loadProfile();
</script>
</body>
</html>
