<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>

<body class="py-4">
<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="tasks.html">Task Manager</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="profile.html">Profile</a>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width:1100px">
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">Add task</h5>

        <div id="msg" class="alert d-none"></div>

        <form id="form">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" id="title" placeholder="e.g. Buy groceries" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Optional"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-control" id="categoryId">
              <option value="">Loading...</option>
            </select>
            <div class="form-text">Categories are stored in MongoDB (Category model).</div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-lg-8">
      <div class="card shadow-sm p-3">
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="mb-0">My tasks</h5>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm" onclick="loadCategories()">Reload categories</button>
            <button class="btn btn-outline-primary btn-sm" onclick="loadTasks()">Refresh</button>
          </div>
        </div>

        <div id="list" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script src="./assets/api.js"></script>
<script src="./assets/main.js"></script>
<script>
requireAuth();

const form = document.getElementById("form");
const msg = document.getElementById("msg");
const list = document.getElementById("list");
const categorySelect = document.getElementById("categoryId");

let categoriesCache = [];

function show(type, text) {
  msg.className = "alert alert-" + type;
  msg.textContent = text;
  msg.classList.remove("d-none");
}

function hideMsg() {
  msg.classList.add("d-none");
}

function badge(status) {
  if (status === "done") return "success";
  if (status === "doing") return "warning";
  return "secondary";
}

function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, (m) => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));
}

function categoryById(id) {
  return categoriesCache.find(c => c._id === id);
}

async function ensureDefaultCategories() {
  const names = categoriesCache.map(c => c.name.toLowerCase());
  const defaults = [
    { name: "Study", color: "#60a5fa" },
    { name: "Work", color: "#22c55e" },
    { name: "Personal", color: "#f59e0b" },
  ];

  for (const d of defaults) {
    if (!names.includes(d.name.toLowerCase())) {
      try {
        await apiRequest("/api/categories", { method: "POST", body: d });
      } catch (e) {}
    }
  }
}

async function loadCategories() {
  try {
    const res = await apiRequest("/api/categories");
    categoriesCache = res.data || [];

    if (!categoriesCache.length) {
      await ensureDefaultCategories();
      const res2 = await apiRequest("/api/categories");
      categoriesCache = res2.data || [];
    }

    categorySelect.innerHTML =
      `<option value="">No category</option>` +
      categoriesCache.map(c => `<option value="${c._id}">${escapeHtml(c.name)}</option>`).join("");
  } catch (err) {
    categorySelect.innerHTML = `<option value="">No category</option>`;
    show("danger", "Categories API not found. Add /api/categories in backend.");
  }
}

async function loadTasks() {
  list.innerHTML = "<div class='text-center text-muted py-4'>Loading...</div>";

  try {
    const res = await apiRequest("/api/tasks");
    const tasks = res.data || [];

    if (!tasks.length) {
      list.innerHTML = "<div class='text-center text-muted py-4'>No tasks yet</div>";
      return;
    }

    list.innerHTML = tasks.map(t => {
      const cat = t.categoryId ? categoryById(t.categoryId) : null;
      const catBadge = cat
        ? `<span class="badge" style="background:${cat.color}; color:#0b1220; font-weight:800">${escapeHtml(cat.name)}</span>`
        : "";

      return `
        <div class="task-card p-3 mb-2">
          <div class="d-flex justify-content-between align-items-start gap-3">
            <div class="flex-grow-1">
              <div class="fw-semibold">${escapeHtml(t.title)}</div>
              <div class="text-muted small">${escapeHtml(t.description || "")}</div>
            </div>
            <div class="d-flex align-items-center gap-2">
              ${catBadge}
              <span class="badge text-bg-${badge(t.status)}">${t.status}</span>
            </div>
          </div>

          <div class="mt-3 d-flex flex-wrap gap-2">
            <button class="btn btn-sm btn-outline-success" onclick="setStatus('${t._id}','done')">Done</button>
            <button class="btn btn-sm btn-outline-warning" onclick="setStatus('${t._id}','doing')">Doing</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="setStatus('${t._id}','todo')">Todo</button>

            <button class="btn btn-sm btn-outline-primary" onclick="addComment('${t._id}')">Comment</button>
            <button class="btn btn-sm btn-outline-primary" onclick="viewComments('${t._id}')">View comments</button>

            <button class="btn btn-sm btn-outline-danger ms-auto" onclick="removeTask('${t._id}')">Delete</button>
          </div>
        </div>
      `;
    }).join("");
  } catch (err) {
    list.innerHTML = "<div class='text-center text-muted py-4'>Failed to load tasks</div>";
    show("danger", err.message);
  }
}

async function setStatus(id, status) {
  hideMsg();
  await apiRequest(`/api/tasks/${id}`, { method:"PUT", body:{ status } });
  await loadTasks();
}

async function removeTask(id) {
  hideMsg();
  await apiRequest(`/api/tasks/${id}`, { method:"DELETE" });
  await loadTasks();
}

async function addComment(taskId) {
  hideMsg();
  const text = prompt("Write a comment:");
  if (!text || !text.trim()) return;

  try {
    await apiRequest(`/api/tasks/${taskId}/comments`, { method: "POST", body: { text: text.trim() } });
    show("success", "Comment added!");
  } catch (err) {
    show("danger", "Comments API not found. Add /api/tasks/:id/comments in backend.");
  }
}

async function viewComments(taskId) {
  hideMsg();
  try {
    const res = await apiRequest(`/api/tasks/${taskId}/comments`);
    const comments = res.data || [];
    if (!comments.length) {
      alert("No comments yet");
      return;
    }
    alert("Comments:\n\n" + comments.map(c => "- " + c.text).join("\n"));
  } catch (err) {
    show("danger", "Comments API not found. Add /api/tasks/:id/comments in backend.");
  }
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  hideMsg();

  try {
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const categoryId = document.getElementById("categoryId").value || null;

    await apiRequest("/api/tasks", {
      method:"POST",
      body:{ title, description, status:"todo", categoryId }
    });

    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    document.getElementById("categoryId").value = "";

    show("success", "Task created!");
    await loadTasks();
  } catch (err) {
    show("danger", err.message);
  }
});

loadCategories().then(loadTasks);
</script>
</body>
</html>
